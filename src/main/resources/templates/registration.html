<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Forum</title>
</head>
<body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<!--NavBar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/discussion}">Discussion</a>
            </li>
        </ul>

        <ul class="navbar-nav mr-0" th:align="right">
            <li class="nav-item active">
                <a class="nav-link" href="/login">Sign In <span class="sr-only">(current)</span></a>
            </li>
        </ul>

    </div>
</nav>

<!--Registration form-->
<form th:action="@{/registration}" th:object="${userDTO}" method="post">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" th:field="*{username}" class="form-control" id="username" name="username"
               placeholder="Username"/>
        <span th:if="${#fields.hasErrors('username')}" class="help-block" th:errors="*{username}">Username error</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Password"></div>
    <span th:if="${#fields.hasErrors('password')}" class="help-block" th:errors="*{password}">Password error</span>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" name="email" aria-describedby="emailHelp"placeholder="Enter email">
        <span th:if="${#fields.hasErrors('email')}" class="help-block" th:errors="*{email}">Email error</span>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <button type="submit" class="btn btn-primary">Registration</button>
</form>


</body>
</html>
